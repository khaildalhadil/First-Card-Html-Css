    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Card</title>
</head>
<body>
    <section class="card">
        <!-- left sit -->
        <div class="my__info">

            <!-- img name 1 -->
            <div class="my__Info__img">
                <img src="myImage.png">
                <h2>Khaild ALhadi</h2>
                <p>Number 1</p>
            </div>
            <!-- End of img name -->

            <!-- Social -->
            <div class="social">
                <div class="instagram">
                    <i class="fa-brands fa-instagram"></i>
                    <h3>instagram</h3>
                </div>
                <div class="linkedin">
                    <i class="fa-brands fa-linkedin"></i>
                    <h3>linkendi</h3>
                </div>
                <div class="wtitter">
                    <i class="fa-brands fa-twitter"></i>
                    <h3>twitter</h3>
                </div>
                <div class="github">
                    <i class="fa-brands fa-github"></i>
                    <h3>github</h3>
                </div>
            </div>
            <!-- End Social -->

            <!-- open channel -->
            <div class="mychannel">
                <h3>My channel in youtube</h3>
                <i class="fa-brands fa-youtube"></i>
            </div>
            <!-- End of open channel -->
        </div>
        <!-- End left sit -->

        <!-- right  -->
        <div class="skills">
            <!-- header skills -->
            <div class="what__i__now">
                <h1>What I Know</h1>
                <input type="text">
            </div>
            <!-- End of header skills -->

            <!-- body skills -->
            <div class="projerming__leng">

                <!-- html  -->
                <div class="html">
                    <i class="fa-brands fa-html5"></i>
                    <div>
                        <h2>HTML</h2>
                        <p>HyperText Markup Language</p>
                        <div class="par"></div>
                    </div>
                    <h2 class="prsenteg">80%</h2>
                </div>
                <!-- End of html  -->

                <div class="css">
                    <i class="fa-brands fa-css3-alt"></i>
                    <div>
                        <h2>CSS</h2>
                        <p>Cascading Style Sheets</p>
                        <div class="par"></div>
                    </div>
                    <h2 class="prsenteg">70%</h2>
                </div>

                <div class="js">
                    <i class="fa-brands fa-js"></i>
                    <div>
                        <h2>JS</h2>
                        <p>JavaScript</p>
                        <div class="par"></div>
                    </div>
                    <h2 class="prsenteg">65%</h2>
                </div>
            </div>
            <!-- End of body skills -->
        </div>
    </section>
